# src/main/resources/application-prod.properties (Production Profile Overrides)
# Overrides for production deployment (activated with --spring.profiles.active=prod)

# Externalize DB credentials via environment variables (recommended for prod)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/tododb}
spring.datasource.username=${DB_USER:todo_user}
spring.datasource.password=${DB_PASSWORD:todo_pass}

spring.jpa.hibernate.ddl-auto=validate

logging.level.com.todo=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
